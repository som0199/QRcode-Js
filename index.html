<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
  </head>
<body>
  
    <nav class="navbar mt-3">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand px-5" style="font-family: 'Sixtyfour', sans-serif; font-size: 32px;">QR Code Generator</span>
        </div>
    </nav>
    <div class="container p-5" >
      <div class="card p-3 d-flex justify-content-center" id="InputContainer">
          <form class="my-3">
            <input type="text" class="form-control fw-bold rounded-3 my-3" style="font-size: 15px;" placeholder="Enter Anything Here" required>
            <button class="btn btn-info rounded-3">Submit</button>
          </form>
          
          <div class="mt-3 d-flex justify-content-center" id="inside">
            <h6 class="display-6 my-5 p-5">Scan the QR:</h6>
           <img src="qr-code.gif" alt="" width="250px" height="250px" style="background: none;">
          </div>
      </div>
            
       

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
